<!DOCTYPE html>
<html>

<head>
    <title>My web site</title>
</head>

<body>
    <h1>Welcome to my site</h1>
    {% if name %}
    <p>Hello, {{ name }}</p>
    {% else %}
    <p>Hello, unknown</p>
    {% endif %}

    <h2>List of friends:</h2>
    <ul>
        {% for friend in friends %}
        <li>{{ friend }}</li>
        {% endfor %}
    </ul>

</body>

</html>
