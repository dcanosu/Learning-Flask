<!DOCTYPE html>
<html>
    <head>
        <title>My web site - {% block title %}{% endblock %}</title>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('hello') }}">Hello</a></li>
                <li><a href="{{ url_for('code', code = 'print(code)') }}">Code</a></li>
            </ul>
        </nav>
        {% block content %}
        {% endblock %}
    </body>
</html>
